<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar valign-wrapper">
        <div class="valign-wrapper">
            <h1 nav-head>sneakers</h1>
            <div class="nav_list_container">
                <ul class="nav-list valign-wrapper">
                    <li>Collections</a></li>
                    <li>Men</a></li>
                    <li>Women</a></li>
                    <li>About</a></li>
                    <li>Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="valign-wrapper nav-user">
            <div>
                <img src="img/cart.png" alt="cart" class="nav__img">
            </div>
            <div>
                <img src="img/profile.png" alt="user" class="nav__img">
            </div>
        </div>
    </nav>
<div class="wrapper">
    <section class="photo">
        <div>
            <img src="img/shoeimg1.jpeg" alt="shoeimg1" class="photo-main">
        </div>
        
        <div>
            <ul class="photo-list-shoe">
                <li><img src="img/shoeimg1.jpeg" alt="shoeimg1" class="photo__shoe"></li>
                <li><img src="img/shoeimg2.jpeg" alt="shoeimg2" class="photo__shoe"></li>
                <li><img src="img/shoeimg3.jpeg" alt="shoeimg3" class="photo__shoe"></li>
                <li><img src="img/shoeimg4.jpeg" alt="shoeimg4" class="photo__shoe"></li>
            </ul>
        </div>
    </section>

    <section class="company">
        <div company-info>
            <h5 class="company__name">SNEAKER COMPANY</h5>

            <h2 class="company__bigtext">Fall Limited Edition Sneakers</h2>

            <p class="company__smalltext">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the whether can offer.</p>

            <div class="amount">
                <p class="amount__big">$125.00</p>
                <span class="discount">50%</span>
            </div>

            <p class="amount__original">$250.00</p>

            <div class="btn">
                <button class="btn__decrement">-</button>
                <input type="button" class="btn__num" value="0">
                <button class="btn__increment">+</button>

                <button class="btn__cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></i>Add To Cart</button>

            </div>

            
        </div>
    </section>
</div>

<script src="https://use.fontawesome.com/cabdbe66f9.js"></script>
</body>
</html>
